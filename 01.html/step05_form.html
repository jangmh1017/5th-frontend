<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <input type="" name="" id="user-name" placeholder="이름">
        <button type="submit">버튼</button>
    </form>

    <button type="button" aria-label="창닫기"></button>
    <hr>

    <select name="car" id="">
        <option value="" selected disabled>차종선택</option>
        <optgroup label="독일브랜드">
            <option value="audi">아우디</option>
        </optgroup>
        <optgroup label="스웨덴브랜드">

    </select>

    rows="5" cols="40" maxlength="100">

    </textarea>

    <hr>
    <form action="" method="post">
        ID : <input type="text" name="uid" id="uid">

    </form>

    <form action="" method="post">
        <input type="checkbox" name="animal" id="dog"> 강아지

    </form>
    <hr>
    <h1>네이버 검색 서버</h1>
    <form action="https://search.naver.com/search.naver"  method="get">
        <input type="text" name="query" id="">
        <input type="submit" value="검색">

    <hr>
    <h1>구글 검색 서버</h1>
    <form action="https://www.google.com/search"  method="get">
        <input type="text" name="q" id="">
        <input type="submit" value="검색">
    </form>
